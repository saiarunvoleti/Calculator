<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Calculator</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link href="calc.css" rel="stylesheet" type="text/css">
		<script src="calc.js" defer></script>
	</head>
	
	
	
<body>
	
	<div id="calculator">
		
		<div id="output">
			<div id="past-output"></div>
			<div id="present-output"></div>
		</div>
		
		<div id="buttons">
			<button id="all-clear" class="span-two">AC</button>
			<button id="delete">DEL</button>
			<button operation>/</button>
			<button number>1</button>
			<button number>2</button>
			<button number>3</button>
			<button operation>*</button>
			<button number>4</button>
			<button number>5</button>
			<button number>6</button>
			<button operation>+</button>
			<button number>7</button>
			<button number>8</button>
			<button number>9</button>
			<button operation>-</button>
			<button number>.</button>
			<button number>0</button>
			<button id="equalto" class="span-two">=</button>
		</div>
		
	</div>
	
	<div class="hide" id="sidebar">
		<div id="col1"></div>
		<div id="col2"></div>
		<div id="col3"></div>
		<div id="col4"></div>
	</div>
	
	<div id="theme">
		<i class="material-icons">dehaze</i>
	</div>
	
</body>
	
</html>
